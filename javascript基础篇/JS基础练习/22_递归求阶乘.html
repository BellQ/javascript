<script type="text/javascript">
    function jc(num) {
        if(num == 1) {
            return 1;
        }
        if(num > 1) {
            return num = num * jc(num - 1);
        } else {
            document.write('请输入大于零的数字')
        }
    }
    var num = jc(4);
    document.write(num);
</script>
