<title>求因子和</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<script type="text/javascript">
    function yzh(num) {
        var s = 0;
        for(var i=1; i<=num; i++) {
            if(num%i == 0) {
                s = s + i;
            }
        }
        document.write(num + '的所有因子和为：' + s);
    }
    yzh(7);
</script>
