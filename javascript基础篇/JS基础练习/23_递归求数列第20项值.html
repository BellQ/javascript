<script type="text/javascript">
    function sl(num) {
        if(num <= 0) {
            document.write('请输入一个大于零的数字');
            return;
        }
        if(num == 1) {
            return 1;
        }
        if(num == 2) {
            return 2;
        }
        if(num%2 == 0) {
            return nu = sl(num - 1) + sl(num - 2) + sl(num - 3);
        } else {
            return nu = sl(num - 1) + sl(num - 2);
        }
    }
    var n = 20;
    var s = sl(n);
    document.write('第' + n + '项是:' + s);
</script>
