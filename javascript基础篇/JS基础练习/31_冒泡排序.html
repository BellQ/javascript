<title>冒泡排序</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="keywords" content="" />
<script type="text/javascript">
    var arr = ['45','21','31','29','18','42','71','15'];
    for(var i=0; i<arr.length; i++) {
        for(var j=i+1; j<arr.length; j++) {
            if(arr[i] < arr[j]) {
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    alert(arr);
</script>
